<!DOCTYPE html>

	<title>Lista dos documentos</title>
	<link rel="icon" href="static/icon.ico">
	<style type="text/css">
		a{
			display: block;
		}
		div{
			display: none;
		}
		#sub{
			display: block;
		}
	</style>
	<script>
		beforeHidden = null
		function hidden2(id){
			console.log("sim")
			hiddenNow = document.getElementById(id)
			hiddenNow.style.display = "block"
			if (id != beforeHidden){
				if(beforeHidden == null){
					beforeHidden = id
				}else{
					beforeHidden = document.getElementById(beforeHidden)
					beforeHidden.style.display = "none"
					beforeHidden = id
				}
			}else{
				beforeHidden = null
				hiddenNow = document.getElementById(id)
				hiddenNow.style.display = "none"
			}
		}
	</script>
</head>
<body style="font-family: Arial;">
	<button style="background-color: #ffcccb; padding: 3px;" onclick="hidden2('LP')">LÍNGUA PORTUGUESA</button>
